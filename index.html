<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="spotify-logo">Spotify</li>
            <li> Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1> Best of NCS - NO Copyright sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="covers/1.jpg" alt="Let me love you">
                <span class="songName">Let me love you</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/2.jpg" alt="We don't talk anymore">
                <span class="songName">We don't talk anymore</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/3.jpg" alt="Rockbae">
                <span class="songName">Rockbae</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/4.jpg" alt="Attention">
                <span class="songName">Attention</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/5.jpg" alt="Alone">
                <span class="songName">Alone</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/6.jpg" alt="Wanna be yours">
                <span class="songName">Wanna be yours</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/7.jpg" alt="Back it up">
                <span class="songName">Back it up</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/8.jpg" alt="Gangnam style">
                <span class="songName">Gangnam style</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="7" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/9.jpg" alt="Cupid">
                <span class="songName">Cupid</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="8" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/10.jpg" alt="True Love">
                <span class="songName">True Love</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="9" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="songInfo">
            <img src="playing.gif" alt="Now playing" id="gif"> 
            <span id="currentSong">Let me Love You - Justin Bieber</span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-backward" id="previous"></i>
            <i id="masterPlay" class="fa-solid fa-circle-play"></i>    
            <i class="fa-solid fa-forward" id="next"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
